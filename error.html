<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            text-decoration: none;
            float: left;
            
        }
        #showmenu{

            margin-left: 30px;
                
            }

        @media(max-width: 900px){
            .menu {
                display: none;
            
            }
            .show{
            display: block;
            }

            #showmenu{
                display: block;
            }

           

        }

    </style>
</head>
<body>
    <div class="menu">
        <a href="">HOME</a>
        <a href="">ABOUT US</a>
        <a href="">CONTANT US</a>
        <a href="">FAQ</a>
    </div>
    
    <button class="showmenu">MENU</button>

    <script>
        letmyBtn = document.querySelector('.showmenu');
        letmyMenu = document.querySelector('.menu');
        myBtn.addEventlistener('click',myToggle);
        function myToggle() {
             myMenu.classList.toggle('show')
             
        }

    </script>
</body>
</html>
